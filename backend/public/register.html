<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun | SPK Siswa Berprestasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 flex items-center justify-center min-h-screen font-[Poppins]">

  <div class="bg-white rounded-2xl shadow-2xl w-[400px] p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">üßæ Daftar Akun Baru</h2>
    <p class="text-center text-gray-500 mb-6 text-sm">Buat akun untuk wali kelas</p>

    <form id="registerForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 mb-1">Username</label>
        <input type="text" id="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan username">
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan password">
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Peran</label>
        <select id="role" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="user">Wali Kelas</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-all">
        Daftar
      </button>

      <p class="text-center text-sm text-gray-600 mt-3">
        Sudah punya akun?
        <a href="login.html" class="text-blue-600 hover:underline">Masuk di sini</a>
      </p>
    </form>

    <div id="notif" class="mt-4 text-center text-sm font-medium"></div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const notif = document.getElementById('notif');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      notif.textContent = '';

      const data = {
        username: document.getElementById('username').value.trim(),
        password: document.getElementById('password').value.trim(),
        role: document.getElementById('role').value
      };

      try {
        const res = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          notif.className = 'mt-4 text-center text-green-600 font-semibold';
          notif.textContent = `‚úÖ ${result.message}`;
          setTimeout(() => window.location.href = 'login.html', 1500);
        } else {
          notif.className = 'mt-4 text-center text-red-600 font-semibold';
          notif.textContent = `‚ùå ${result.message || 'Gagal mendaftar.'}`;
        }
      } catch (err) {
        notif.className = 'mt-4 text-center text-red-600 font-semibold';
        notif.textContent = '‚ö†Ô∏è Tidak dapat terhubung ke server.';
      }
    });
  </script>
</body>
</html>

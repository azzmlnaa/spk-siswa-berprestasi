<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SPK Siswa Berprestasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Gaya tambahan untuk spinner loading */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-indigo-700">
            Sistem SPK Siswa Berprestasi
        </h2>
        <p class="text-center text-gray-500">
            Silakan masuk untuk melanjutkan
        </p>

        <form id="loginForm" class="space-y-6">
            <div>
                <label 
                    for="username" 
                    class="block text-sm font-medium text-gray-700 mb-1"
                >
                    Username
                </label>
                <input
                    id="username"
                    name="username"
                    type="text"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                    placeholder="Masukkan username Anda"
                >
            </div>

            <div>
                <label 
                    for="password" 
                    class="block text-sm font-medium text-gray-700 mb-1"
                >
                    Password
                </label>
                <input
                    id="password"
                    name="password"
                    type="password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                    placeholder="Masukkan password Anda"
                >
            </div>

            <div>
                <button
                    type="submit"
                    id="loginButton"
                    class="w-full flex items-center justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:bg-indigo-400 disabled:cursor-not-allowed"
                >
                    Masuk
                </button>
            </div>
        </form>

        <div id="messageArea" class="hidden p-3 rounded-lg text-center text-sm">
            </div>

        <div class="text-center text-sm">
            Belum punya akun? 
            <a href="/register.html" class="font-medium text-indigo-600 hover:text-indigo-500 ml-1">
                Daftar di sini
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const messageArea = document.getElementById('messageArea');
        const loginButton = document.getElementById('loginButton');

        // Ganti URL ini sesuai dengan URL backend Anda (misalnya: http://localhost:5000/api/auth/login)
        const LOGIN_URL = 'http://localhost:5000/api/auth/login' 

        const showMessage = (text, isError = false) => {
            messageArea.textContent = text;
            messageArea.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            
            if (isError) {
                messageArea.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageArea.classList.add('bg-green-100', 'text-green-700');
            }
        };

        const setLoading = (isLoading) => {
            loginButton.disabled = isLoading;
            loginButton.innerHTML = isLoading ? 
                '<div class="spinner"></div> Memproses...' : 
                'Masuk';
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageArea.classList.add('hidden');
            setLoading(true);

            const username = usernameInput.value;
            const password = passwordInput.value;

            try {
                const response = await fetch(LOGIN_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Login Berhasil
                    // Simpan token di localStorage
                    localStorage.setItem('userToken', data.token); 
                    
                    showMessage('✅ Login berhasil! Mengalihkan...', false);
                    
                    // Alihkan pengguna setelah jeda waktu
                    setTimeout(() => {
                        // Ganti '/dashboard.html' dengan rute halaman utama Anda
                        window.location.href = '/index.html'; 
                        console.log('Login Sukses, Token:', data.token);
                    }, 1500);

                } else {
                    // Login Gagal (misalnya 401 Unauthorized atau 404 Not Found)
                    const errorMessage = data.message || 'Terjadi kesalahan saat login.';
                    showMessage(`❌ ${errorMessage}`, true);
                }

            } catch (error) {
                console.error('Network Error:', error);
                showMessage('❌ Kesalahan jaringan atau server tidak merespons.', true);
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
